<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="../css/lanrenzhijia.css"
	media="all">
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--[if lt IE 8]><script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js" type="text/javascript"></script><![endif]-->
</head>

<body style="overflow:-Scroll;overflow-x:hidden;">
	<header>
	<h1 id="logo">REGISTER</h1>
	<nav class="clearfix">
	<ul>
		<li class="active fromLeft cssOnly"><a id="nHom" href="#"><span>Home</span></a></li>
		<li class="fromLeft cssOnly"><a id="nAbo" href="#"><span>About
					Us</span></a></li>
		<li class="fromTop cssOnly"><a id="nPro" href="#"><span>Products</span></a></li>
		<li class="fromBottom cssOnly"><a id="nNew" href="#"><span>News</span></a></li>
		<li class="fromRight cssOnly"><a id="nSer" href="#"><span>Services</span></a></li>
		<li class="inOut last cssOnly"><a id="nCon" href="#"><span>Contact
					Us</span></a></li>
	</ul>
	</nav> </header>
	<script type="text/javascript" src="../javascript/jquery-1.4.min.js"></script>
	<script type="text/javascript" src="../javascript/jquery.js"></script>
	<script type="text/javascript" src="../javascript/jquery.form.js"></script>
	<script type="text/javascript" src="../javascript/signupajax.js"></script>
	<form id="signupform">
		<div class="main">
			<div class="textinput">

				<div id="user_input">
					<p>
						&nbsp;用户名&nbsp;&nbsp;&nbsp;<input type="text" name="username">
					</p>
					<br />
					<p style="text-indent:80px;padding-bottom:33px;">
						请输入6-16位数字或字符，区分大小写，不能使用空格</p>
				</div>
				<div id="password_input">
					<p style="text-indent:10px;padding-bottom:33px;">
						&nbsp;密码&nbsp;&nbsp;&nbsp;&nbsp; <input type="password"
							name="password1" />
					</p>
					<br />
				</div>
				<div id="sure_password">
					<p style="padding-bottom:33px;">
						确认密码 <input type="password" name="password2" />
					</p>
					<br />
				</div>
				<div id="contact">
					<p style="padding-bottom:33px;">
						&nbsp;手机号&nbsp;&nbsp; <input type="text"
							onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"
							name="pnumber" />
					</p>
					<br />
				</div>
				<div id="qq_input">
					<p style="padding-bottom:33px;">
						&nbsp;&nbsp;&nbsp;QQ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input
							type="text"
							onkeypress="return event.keyCode >= 0 && event.keyCode <= 9"
							name="qq" value="" />
					</p>
					<br />
				</div>
				<div id="e_mail_input">
					<p style="text-indent:9px;">
						&nbsp;&nbsp;邮箱&nbsp;&nbsp;&nbsp; <input type="text" name="email"
							value="">
					</p>
					<br />

					<p style="text-indent:83px ;padding-bottom:33px;">请输入正确的邮箱地址</p>
					<br />
				</div>
			</div>
			<div class="click">
				<input type="button" value="提交" id="button1" /> <input type="hidden"
					name="state" value="signup" /><a href="../html/home.html"><input
					type="button" value="返回" id="button2" /> </a>
				<script>
					$("#button2").click(function() {
						location.replace(document.referrer);
					});
				</script>
			</div>
		</div>
	</form>
</body>
</html>
