</head>

<body style="overflow:-Scroll;overflow-x:hidden;">
	<header>
	<h1 id="logo">Fictive Company</h1>
	<nav class="clearfix">
	<ul>
		<li class="active fromLeft cssOnly"><a id="nHom" href="#"><span>Home</span></a></li>
		<li class="fromLeft cssOnly"><a id="nAbo" href="#"><span>About
					Us</span></a></li>
		<li class="fromTop cssOnly"><a id="nPro" href="#"><span>Products</span></a></li>
		<li class="fromBottom cssOnly"><a id="nNew" href="#"><span>News</span></a></li>
		<li class="fromRight cssOnly"><a id="nSer" href="#"><span>Services</span></a></li>
		<li class="inOut last cssOnly"><a id="nCon" href="#"><span>Contact
					Us</span></a></li>
	</ul>
	</nav> </header>
	<script type="text/javascript" src="../javascript/jquery-1.4.min.js"></script>
	<script type="text/javascript" src="../javascript/lanrenzhijia.js"></script>
	<script type="text/javascript" src="../javascript/jquery.js"></script>
	<script type="text/javascript" src="../javascript/jquery.form.js"></script>
	<script type="text/javascript" src="../javascript/logininajax.js"></script>
	<div class="main_2">
		<div class="textinput_2">
			<form id="logininform">
				<div id="user_input">
					<p>
						&nbsp;用户名&nbsp;&nbsp;&nbsp; <input type="text" value="请输入用户名"
							  onfocus="if (value=='请输入用户名'){value=''}"
							onblur="if(value==''){value='请输入用户名'}" name="username"/> <br />
					</p>
				</div>
				<div id="password_input">
					<p style="text-indent:15px;padding-bottom:33px;padding-top:30px;">
						&nbsp;密码&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" value="请输入密码"
							; onfocus="if (value=='请输入密码'){value='';type='password';}"
							onblur="if(value==''){value='请输入密码';type='text';}" name="password"/> <br /> <br /> <br />
						<a href="/html/signup.html" style="padding-left:90px;color:#FFF;">还没注册？</a>
					</p>
					<br />
				</div>
				<input type="hidden" name="state" value="loginin" />
			</form>
		</div>
		<div class="click_2">
			
			<form>
				<input type="button" value="确认" id="button1_2"/> <a href=",,/html/home.html"><input
					type="button" value="返回" id="button2_2"/></a>
				<script>
					$("#button2_2").click(function() {
						location.replace(document.referrer);
					});
				</script>
			</form>
		</div>
	</div>
</body>
