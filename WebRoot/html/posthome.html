<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>全部书贴</title>
<link href="../css/NewNote.css" rel="stylesheet" type="text/css">
<script src="../javascript/jquery-1.4.min.js" type="text/javascript"></script>
<script src="../javascript/jquery.js" type="text/javascript"></script>
<script src="../javascript/jquery.form.js" type="text/javascript"></script>
<script src="../javascript/showNote.js" type="text/javascript"></script>
<script src="../javascript/postingajax.js" type="text/javascript"></script>
<script src="../javascript/jPages.min.js"></script>
<script src="../javascript/searchjump.js"></script>
<script src="../javascript/showpost.js" type="text/javascript"></script>
<script src="../javascript/judgeloginposthome.js" type="text/javascript"></script>
</head>

<body>
	<div id="main">
		<div class="main_upper">
			<div class="main_upper_left"></div>
		</div>
		<div id="main_navlink">
			<div id="toptop">
				<a href="../html/Register.html" target="_blank"><span>登陆
				</span> </a> <a href="../html/Login.html" target="_blank"><span>注册 </span>
				</a> <a href="../html/home.html" target="_blank"><span>主页</span></a> <a
					href="../html/mypost.html" target="_blank"> <span>我的书帖</span>
				</a>
			</div>

			<div id="divselect">
				<select id="xialakuang">
					<option id="choose" value="quanbu">&nbsp;全 &nbsp;部</option>
					<option id="choose" value="kaoyan">&nbsp;考研用书</option>
					<option id="choose" value="kecheng">&nbsp;课程用书</option>
					<option id="choose" value="siliu">&nbsp;四六级</option>
					<option id="choose" value="xiaoyu">&nbsp;小语种</option>
					<option id="choose" value="kewai">&nbsp;课外读物</option>
					<option id="choose" value="biji">&nbsp;笔记资料</option>

				</select>
			</div>
			<input type="text" id="keyword" name="search"
				style="width:250px; height:25px; margin-left:870px;margin-top:-59px;float:left;  " />
			<input type="button" value="搜索" id="searchsubmit"
				style="border:2px solid #FF9;" />
			<script src="../javascript/showpost.js" type="text/javascript"></script>
		</div>
		<div class="whole_back">
			<button type="button" id="fabu">发布新帖</button>
			<div class="main_Show" id="main_Show">

				<!----------------------------------------------------------帖子列表-------------------------------------------------------------->

			</div>

			<!------------------------------------发帖弹窗 ------------------------------------------------->

			<div id="fabuxintie">
				<span>发布新帖</span> <a href="" class="right">X</a>

				<form id="postingform">
					<input type="text" value="标题 " id="comment_title"
						onfocus="if (value=='标题 '){value=''}"
						onblur="if(value==''){value='标题'}" name="subject" /> <input
						type="text" value="书名 " id="comment_book"
						onfocus="if (value=='书名 '){value=''}"
						onblur="if(value==''){value='书名 *'}" name="bookname" /> <input
						type="text" value="出版社" id="comment_publisher"
						onfocus="if (value=='出版社'){value=''}"
						onblur="if(value==''){value='无'}" name="publishinghouse" /> <select
						id="downdrop" name="label1">
						<option id="choose" value="">请选择分类</option>
						<option id="choose" value="kecheng">课程用书</option>
						<option id="choose" value="siliu">四六级</option>
						<option id="choose" value="xiaoyu">小语种</option>
						<option id="choose" value="kaoyan">考研用书</option>
						<option id="choose" value="kewai">课外读物</option>
						<option id="choose" value="biji">笔记资料</option>
					</select> <select id="downdrop2" name="label2">
					</select>&nbsp;&nbsp; 我想： <input type="radio" checked="checked"
						name="intention" class="check" value="买书">买书<input
						type="radio" name="intention" class="check" value="卖书">卖书
					<input type="radio" name="intention" class="check" value="借入">借入<input
						type="radio" name="intention" class="check" value="借出">借出
					<textarea type="text" id="comment_add_content" name="content"></textarea>
					<button type="button" id="comment_add_btn">提交</button>
					<input type="hidden" name="state" value="doposting" />
				</form>
				<script src="../javascript/labelselect.js" type="text/javascript"></script>
			</div>
			<!-- 弹出层遮罩 -->
			<div id="bg"></div>
		</div>
</body>
</html>
